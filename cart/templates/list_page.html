{% extends "base.html" %}


{% block content %}
    <h2>Products in cart</h2>
    {% include "list.html" with items=request.session.cart_items %}
    <form action="{% url 'add-item' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <input type="hidden" value="{{ product.id }}" name="product_id" id=""/>
        <button type="submit">Add</button>
    </form>
{% endblock content %}
